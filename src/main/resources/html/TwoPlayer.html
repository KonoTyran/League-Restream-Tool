      @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

      :root {
        /* Left team logo position */
        --t1_logo_top: 950px;
        --t1_logo_left: 515px;
        /* Left team name position */
        --t1_name_top: 999px;
        --t1_name_left: 9px;
        /* Left player name position */
        --p1_name_top: 858px;
        --p1_name_left: 515px;
        /* Left Tracker position*/
        --p1_tracker_top: 775px;
        --p1_tracker_left: 9px;

        /* Right team logo position */
        --t2_logo_top: 950px;
        --t2_logo_left: 1283px;
        /* Right team name position */
        --t2_name_top: 999px;
        --t2_name_left: 1421px;
        /* Right player name position */
        --p2_name_top: 858px;
        --p2_name_left: 969px;
        /* Right Tracker position */
        --p2_tracker_top: 775px;
        --p2_tracker_left: 1421px;
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgba(0, 0, 0, 0);
        overflow: hidden;
        color: white;
        font-family: "Roboto";
        font-weight: bold;
      }

      .background {
        position: relative;
      }

      #layout {
        position: absolute;
        top: 0;
        left: 0;
        width: 1920px;
        height: 1080px;
        z-index: -1;
      }

      .tracker {
        width: 650px;
        height: 300px;
        overflow: hidden;
        transform-origin: top left;
        transform: scale(0.765, 0.813);
        position: absolute;
        left: -3px;
        top: -2px;
      }

      .tracker_wrap {
        width: 490px;
        height: 207px;
        position: absolute;
        overflow: hidden;
        z-index: -2;
      }

      .p1_tracker {
        top: var(--p1_tracker_top);
        left: var(--p1_tracker_left);
      }

      .p2_tracker {
        top: var(--p2_tracker_top);
        left: var(--p2_tracker_left);
      }

      .logo {
        height: 122px;
        width: 121px;
        z-index: -2;
        position: absolute;
      }

      #t1_logo {
        top: var(--t1_logo_top);
        left: var(--t1_logo_left);
      }

      #t2_logo {
        top: var(--t2_logo_top);
        left: var(--t2_logo_left);
      }

      .team_name {
        position: absolute;
        height: 72px;
        width: 490px;
      }

      .player_name {
        position: absolute;
        height: 76px;
        width: 436px;
      }

      #t1_name {
        top: var(--t1_name_top);
        left: var(--t1_name_left);
      }

      #p1_name {
        top: var(--p1_name_top);
        left: var(--p1_name_left);
      }

      #t2_name {
        top: var(--t2_name_top);
        left: var(--t2_name_left);
      }

      #p2_name {
        top: var(--p2_name_top);
        left: var(--p2_name_left);
      }

      .commentator_wrapper {
        position: absolute;
        top: 986px;
        left: 651px;
        width: 618px;
        height: 40px;
        fill: white;
      }

      .tracker_wrapper {
        position: absolute;
        top: 1030px;
        left: 651px;
        width: 618px;
        height: 40px;
        fill: white;
      }

        display: flex;
        align-items: center;
        justify-content: center;
      }

        width: 30px;
      }

    <!-- Player 1 tracker -->
    <div class="tracker_wrap p1_tracker">
      <iframe

        id="p1_tracker"
      ></iframe>
    </div>
    <!-- Team 1 logo -->
